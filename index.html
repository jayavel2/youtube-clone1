<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.iconpacks.net/icons/2/free-youtube-logo-icon-2431-thumb.png" type="image/png">
    <title>Youtube</title>
    <!-- google font icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
 
<div class="container-fluid">
 <!-- header starts -->
   <header class='header'>
     <div class="row">
        <div class="col-sm-2">
              <div class="header-left">
               <i class="material-icons">menu</i>
               <img src="https://cdn.havecamerawilltravel.com/photographer/files/2020/01/youtube-logo-new.jpg" alt="">
              </div>
             </div>
            
             <div class="col-sm-7">
               <div class="header-search">
                 <form class='form-group' id=channel-form onsubmit='search()'>
                   <input type="text" class='form-control form-control-lg'>
                   <button type='submit' class='btn btn-lg' value='Get Data'><i class="material-icons">search</i></button>
                   </form>
               </div>
             </div>
      
            <div class="col-sm-3">
              <div class="header-icons">
                 <i class="material-icons">videocam</i>
                 <i class="material-icons">apps</i>
                 <i class="material-icons">notifications</i>
                 <button type='button' class='signin' id='authorize-button'>
                   <i class="material-icons">account_circle</i></button>
                   <button type='button' class='signin' id='signin-button'>
                    login
                   </button>
                 <button type='button' class='signout' id='signout-button'><span class="material-icons">
                  logout
                 </i></button>
             </div>
           </div>
         </div>
    </header>
    <!-- header ends -->

    <div class="row">
       <div class="col-2">
        <div class="mainbar">
           <div class="sidebar">
               <div class="sidebar-caregories">
                   <div class="sidebar-category">
                    <span class="material-icons">home</span>
                     Home
                   </div>
                   <div class="sidebar-category">
                    <span class="material-icons">explore</span>
                     Explore
                   </div>
                   <div class="sidebar-category" onclick="retriveInfo()">
                    <span class="material-icons">subscriptions</span>
                    Subscriptions
                   </div>
               </div>
            <hr>
             <div class="sidebar-caregories">
                <div class="sidebar-category">
                 <span class="material-icons">video_library</span>
                  Library
                </div>
                <div class="sidebar-category">
                 <span class="material-icons">history</span>
                  History
                </div>
                <div class="sidebar-category">
                 <span class="material-icons">slideshow</span>
                  Your videos
                </div>
                <div class="sidebar-category">
                    <span class="material-icons">watch_later</span>
                     Home
                </div>
                   <div class="sidebar-category">
                    <span class="material-icons">thumb_up</span>
                     Liked videos
                </div>
                <div class="sidebar-category">
                    <span class="material-icons">featured_play_list</span>
                     Playlist
                </div>
            </div>
          </div>
        </div>
      </div>
    <!-- videos section starts -->
      <div class="col-8 " id='video-container'>
     
      </div>
      <div class="col-2" id='channel-data'>

      </div>
    <!-- videos section ends -->
    </div>
</div>



      


    <script src='script.js'></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"  onreadystatechange="if (this.readyState === 'complete') this.onload()">
</script>

</body>
</html>
